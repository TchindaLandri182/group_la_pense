<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> le baccalauréat à l'international</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('image/win.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #fff;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            z-index: 2;
            animation: slideInFromTop 1s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            z-index: 2;
            animation: slideInFromBottom 1s ease-out;
            color: #d9e70f;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        .btn {
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #0a07bdd5;
            color: #fff;
        }

        .btn-primary:hover {
            background-color:#d9e70f;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color:  #0a07bdd5;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #d9e70f;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>


<section class="hero">
    <h2>Préparer efficacement son avenir avec une stratégie adaptée pour réussir le baccalauréat à l'international.</h2>
    <p >Bienvenue à la Pensée</p>
    <div class="btn-container">
        <a href="tchad.html" class="btn btn-primary">BAC TCHADIEN</a>
        <a href="rca.html" class="btn btn-secondary">BAC CENTRAFRICAIN</a>
    </div>
</section>

</body>
</html>
