<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primaire / Primary</title>
    <style>
        /* Reset général */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* En-tête */
        .header {
            background-color: #ffd700;
            color: #003399;
            text-align: left;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header span {
            font-size: 1rem;
            color: #666;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Image d'arrière-plan */
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 98%;
            object-fit: cover;
            z-index: -1;
        }

        /* Boutons */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .button {
            text-decoration: none;
            background-color: white;
            color: black;
            border: 2px solid #003399;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #003399;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .button {
                width: 100%;
                max-width: 300px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (min-width: 769px) {
            .button {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- En-tête -->
    <div class="header">
        <div>GROUPE LA PENSÉE</div>
        <span>Primaire / Primary</span>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <!-- Image d'arrière-plan -->
        <img class="image" src="image/prof.jpg" alt="Teaching primary students"> <!-- Remplacez "image/prof.jpg" par le chemin de votre image -->

        <!-- Boutons -->
        <div class="buttons">
            <a class="button" href="accompagnement.html">Accompagnement scolaire</a>
            <a class="button" href="domicile.html">Soutien scolaire à domicile pour le primaire</a>
            <a class="button" href="creche.html">Crèche à domicile</a>
            <a class="button" href="lecture.html">Cours particuliers de lecture</a>
            <a class="button" href="ecriture.html">Transformer votre écriture</a>
            <a class="button" href="alphabetisation.html">Cours d'alphabétisation</a>
            <a class="button" href="diagnostic.html">Diagnostic éducatif</a>
        </div>
    </div>

</body>
</html>
