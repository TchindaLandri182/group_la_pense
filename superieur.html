<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOLE SUPERIEUR</title>
    <style>
        /* Reset margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            background-color: #ffd700;
            color: #003399;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header span {
            font-size: 1rem;
            color: #666;
        }

        /* Main container */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Background image */
        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Buttons wrapper */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            z-index: 1; /* Ensure buttons are above the background */
        }

        /* Button styles */
        .button {
            background-color: white;
            color: black;
            border: 2px solid #003399;
            border-radius: 8px;
            padding: 15px 30px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            text-decoration: none; /* Remove underline from links */
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #003399;
            color: white;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .button {
                width: 100%;
                max-width: 300px;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (min-width: 769px) {
            .button {
                width: 200px;
            }
        }

    </style>
</head>

        </div>

</body>
</html>
