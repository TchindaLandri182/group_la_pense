<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préparation aux Concours</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            line-height: 1.6;
        }

        .header {
            background-color: #ffd700;
            color: #003399;
            text-align: left;
            padding: 10px 20px;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header span {
            font-size: 1rem;
            color: #666;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('image/concours.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 50px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .button {
            background-color: white;
            color: black;
            border: 2px solid #003399;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #003399;
            color: white;
        }

        .button a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .buttons {
                padding: 0 20px;
            }

            .button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (min-width: 769px) {
            .button {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div>GROUPE LA PENSÉE</div>
        <span>Préparation aux concours</span>
    </div>

    <div class="background">
        <div class="buttons">
            <div class="button"><a href="ens.html">E.N.S</a></div>
            <div class="button"><a href="medecine.html">Concours de médécine</a></div>
            <div class="button"><a href="administratif.html">Concours administratifs</a></div>
            <div class="button"><a href="ingenieur.html">Concours d'ingénieurs</a></div>
        </div>
    </div>

</body>
</html>
